

<div class="middle">
    <div fxLayout="column" class="middle2">
        <div fxLayout="row">
            <div fxLayoutAlign="start center" style="width: 50%;">
                <span style="font-size: 20px;">Asset details</span>
            </div>
            <div fxLayoutAlign="end center" style="width: 50%;">
                <button mat-raised-button color="primary" (click)="addAsset()">+ Add Asset Type</button>
            </div>
        </div>
    </div>
    <div fxLayout="column" >
        <table mat-table [dataSource]="dataSource" fxFlex='100%'>

            <ng-container matColumnDef="sl">
              <th mat-header-cell *matHeaderCellDef>Sl.No </th>
              <td mat-cell *matCellDef="let element; let i= index"> {{i+1}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Asset Type </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="checkbox1">
                <th mat-header-cell *matHeaderCellDef class="checkbox"> View Dashboard </th>
                <td mat-cell *matCellDef="let element" class="checkbox">
                    <mat-checkbox></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="checkbox2">
                <th mat-header-cell *matHeaderCellDef class="checkbox"> Download reports </th>
                <td mat-cell *matCellDef="let element" class="checkbox">
                    <mat-checkbox></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="checkbox3">
                <th mat-header-cell *matHeaderCellDef class="checkbox"> Tool admin </th>
                <td mat-cell *matCellDef="let element" class="checkbox">
                    <mat-checkbox></mat-checkbox>
                </td>
            </ng-container>
          
            
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="primary" (click)="onEdit(element)">
                        <mat-icon>edit</mat-icon>
                    </button> 
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="warn" (click)="onDelete(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>  
        <mat-paginator [pageSizeOptions]="[2, 5, 10]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
        </mat-paginator>      
    </div>
</div>
