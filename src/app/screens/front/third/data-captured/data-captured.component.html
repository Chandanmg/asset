
<div class="middle">
    <div fxLayout="column" class="middle2">
        <div fxLayout="row">
            <div fxLayoutAlign="start center" style="width: 50%;">
                <span style="font-size: 20px;">Asset Data Captured</span>
            </div>
            <div fxLayoutAlign="end center" style="width: 50%;">
                <button mat-raised-button color="primary" (click)="addCustom()">+ Add Custom Field</button>
            </div>
        </div>
    </div>
    <div fxLayout="column" >
        <table mat-table [dataSource]="dataSource" fxFlex='100%'>

            <ng-container matColumnDef="sl">
              <th mat-header-cell *matHeaderCellDef>Sl.No </th>
              <td mat-cell *matCellDef="let element; let i= index"> {{i+1}} </td>
            </ng-container>
          
            <ng-container matColumnDef="field">
              <th mat-header-cell *matHeaderCellDef> Field </th>
              <td mat-cell *matCellDef="let element"> {{element.field}} </td>
            </ng-container>

            <ng-container matColumnDef="datarequired">
                <th mat-header-cell *matHeaderCellDef class="radio"> Data Required </th>
                <td mat-cell *matCellDef="let element" class="radio">
                    <mat-radio-group>
                        <mat-radio-button value="1">Compusory</mat-radio-button>&nbsp;&nbsp;
                        <mat-radio-button value="2">Optional</mat-radio-button>&nbsp;&nbsp;
                        <mat-radio-button value="3">Disable</mat-radio-button>
                    </mat-radio-group>
                </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="example">
                <th mat-header-cell *matHeaderCellDef> Example </th>
                <td mat-cell *matCellDef="let element"> {{element.example}} </td>
            </ng-container>

            
          
            
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="primary" (click)="onEdit(element)">
                        <mat-icon>edit</mat-icon>
                    </button> 
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="warn" (click)="onDelete(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>  
        <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
        </mat-paginator>      
    </div>
</div>
