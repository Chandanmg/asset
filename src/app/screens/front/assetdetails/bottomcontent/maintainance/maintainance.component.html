<div fxLayout="column" style="margin-top: 2%;">
    <div fxLayoutAlign="end center">
        <div fxLayout="column" style="width: 50%;">
            <div fxLayoutAlign="center center" class="leftbox" style="width: 100%;">
                <span style="font-size: 18px; margin-left: 2%;">Notify Person</span>
            </div>
            <div fxLayoutAlign="center center" class="rightbox" style="width: 100%;">
                <span style="font-size: 18px; margin-left: 2%;"> </span>
            </div>
        </div>
    </div>

    <div style="margin-top: 2%;">
        <span style="color: rgb(51, 97, 51); font-size: 18px; font-weight: 500;">Maintainance History</span>
    </div>

    <div fxLayout="column">
        <table mat-table [dataSource]="dataSource" >

            <ng-container matColumnDef="sl">
              <th mat-header-cell *matHeaderCellDef>Sl.No</th>
              <td mat-cell *matCellDef="let element; let i= index"> {{i+1}} </td>
            </ng-container>
          
            <ng-container matColumnDef="start">
              <th mat-header-cell *matHeaderCellDef>Start Date</th>
              <td mat-cell *matCellDef="let element"> {{element.purchasedate}} </td>
            </ng-container>
          
            <ng-container matColumnDef="end">
              <th mat-header-cell *matHeaderCellDef>End date</th>
              <td mat-cell *matCellDef="let element"> {{element.maintenancedue}} </td>
            </ng-container>
          
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <ng-container matColumnDef="notes">
                <th mat-header-cell *matHeaderCellDef>Notes/Remarks</th>
                <td mat-cell *matCellDef="let element"> {{element.insurancevendor}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="primary" >
                        <mat-icon>edit</mat-icon>
                    </button> 
                </td>
            </ng-container>

            
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="warn" (click)="onDelete(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>  
        <mat-paginator [pageSizeOptions]="[2, 5, 10]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
        </mat-paginator> 
    </div>
</div>
