<div fxLayout="column" style="margin-top: 2%;">
    <div fxLayoutAlign="end center">
        <button mat-flat-button style="background-color: rgb(34, 84, 34); color: aliceblue; border-radius: 15px;">Add New Insurance</button>
    </div>

    <div>
        <span style="color: rgb(51, 97, 51); font-size: 18px; font-weight: 500;">New Reservation</span>
    </div>

    <div fxLayout="column">
        <table mat-table [dataSource]="dataSource" >

            <ng-container matColumnDef="sl">
              <th mat-header-cell *matHeaderCellDef>Sl.No </th>
              <td mat-cell *matCellDef="let element; let i= index"> {{i+1}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Start Date </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="floors">
              <th mat-header-cell *matHeaderCellDef> End date </th>
              <td mat-cell *matCellDef="let element"> {{element.floors}} </td>
            </ng-container>
          
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Building </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> Department </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>

            <ng-container matColumnDef="person">
                <th mat-header-cell *matHeaderCellDef> Person </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="warn" (click)="onDelete(element.id)">
                        <mat-icon>edit</mat-icon>
                    </button> 
                </td>
            </ng-container>
            
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="warn" (click)="onDelete(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>  
        <mat-paginator [pageSizeOptions]="[2, 5, 10]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
        </mat-paginator> 
    </div>
</div>
