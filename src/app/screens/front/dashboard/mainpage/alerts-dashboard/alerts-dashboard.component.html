

<div class="middle">
    <div fxLayout="column" class="middle2">
        <div fxLayout="row">
            <div fxLayoutAlign="start center" style="width: 50%;">
                <span class="plot">Alerts Table</span>
            </div>
        </div>
    </div>
    <div fxLayout="column" >
        <table mat-table [dataSource]="dataSource" fxFlex='100%'>

            <ng-container matColumnDef="sl">
              <th mat-header-cell *matHeaderCellDef>Sl.No </th>
              <td mat-cell *matCellDef="let element; let i= index"> {{i+1}} </td>
            </ng-container>
          
            <ng-container matColumnDef="assetname">
              <th mat-header-cell *matHeaderCellDef> Asset Item </th>
              <td mat-cell *matCellDef="let element"> {{element.assetname}} </td>
            </ng-container>

            <ng-container matColumnDef="alerttype">
                <th mat-header-cell *matHeaderCellDef> Alert Type </th>
                <td mat-cell *matCellDef="let element"> </td>
            </ng-container>

            <ng-container matColumnDef="duedate">
                <th mat-header-cell *matHeaderCellDef> Due Date </th>
                <td mat-cell *matCellDef="let element"> </td>
            </ng-container>

            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef> View Details </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button color="primary" >view</button> 
                </td>
            </ng-container>
          
            
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>  
        <mat-paginator [pageSizeOptions]="[2, 5, 10]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
        </mat-paginator>      
    </div>
</div>
