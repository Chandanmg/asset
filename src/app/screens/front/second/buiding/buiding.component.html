

<div class="middle">
    <div fxLayout="column" class="middle2">
        <div fxLayout="row">
            <div fxLayoutAlign="start center" style="width: 50%;">
                <span style="font-size: 20px;">Building details</span>
            </div>
            <div fxLayoutAlign="end center" style="width: 50%;">
                <button mat-raised-button color="primary" (click)="addBuilding()">+ Add Building</button>
            </div>
        </div>
    </div>
    <div fxLayout="column" >
        <table mat-table [dataSource]="dataSource" fxFlex='100%'>

            <ng-container matColumnDef="sl">
              <th mat-header-cell *matHeaderCellDef>Sl.No </th>
              <td mat-cell *matCellDef="let element; let i= index"> {{i+1}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="floors">
              <th mat-header-cell *matHeaderCellDef> No. of Floors </th>
              <td mat-cell *matCellDef="let element"> {{element.floors}} </td>
            </ng-container>
          
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> city </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>

            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> State </th>
                <td mat-cell *matCellDef="let element"> {{element.state}} </td>
            </ng-container>

            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef> country </th>
                <td mat-cell *matCellDef="let element"> {{element.country}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="primary" (click)="onEdit(element)">
                        <mat-icon>edit</mat-icon>
                    </button> 
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="warn" (click)="onDelete(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>  
        <mat-paginator [pageSizeOptions]="[2, 5, 10]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
        </mat-paginator>      
    </div>
</div>
