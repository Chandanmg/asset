<div>
    <mat-card>
        <form (submit)="filterform(first)" #first="ngForm">
            <div class="filter" fxLayoutAlign="start center">
                <span>Reservation Setting</span>
            </div>
            <div fxLayout="row" fxLayoutGap="2%">
                <div fxLayoutGap="2%" fxLayout="column"> 
                    <div fxLayout="column">
                        <div fxLayoutAlign="start center">
                            <span style="font-size: 16px;">Reservation Title</span>
                        </div>
                        <div fxLayoutAlign="start center">
                            <mat-form-field appearance="outline">
                                <input width="100%" matInput name="name" ngModel #organizationname="ngModel" type="text" placeholder="Enter Title" required>
                                <mat-error *ngIf="organizationname.invalid">Enter Title</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="column">
                        <div fxLayoutAlign="start center">
                            <span style="font-size: 16px;">Start Date</span>
                        </div>
                        <div fxLayoutAlign="start center">
                            <mat-form-field appearance="outline">
                                <input width="100%" matInput name="name" ngModel #organizationname="ngModel" type="date" placeholder="Enter Date" required>
                                <mat-error *ngIf="organizationname.invalid">Enter Date</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="column">
                        <div fxLayoutAlign="start center">
                            <span style="font-size: 16px;">End Date</span>
                        </div>
                        <div fxLayoutAlign="start center">
                            <mat-form-field appearance="outline">
                                <input width="100%" matInput name="name" ngModel #organizationname="ngModel" type="date" placeholder="Enter Date" required>
                                <mat-error *ngIf="organizationname.invalid">Enter date</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- <div class="middle2" fxLayoutAlign="start center">
                        <mat-form-field appearance="outline">
                            <input width="100%" matInput name="name" ngModel #cost="ngModel" type="text" placeholder="Cost" required>
                            <mat-error *ngIf="cost.invalid">Cost</mat-error>
                        </mat-form-field>
                    </div> -->
                </div>

                <div fxLayout="column">
                    <div fxLayout="column">
                        <div fxLayoutAlign="start center">
                            <span style="font-size: 16px;">Reserve To</span>
                        </div>
                        <div class="middle2" fxLayoutAlign="start center">
                            <mat-form-field appearance="outline">
                                <mat-label>Building</mat-label>
                                <select matNativeControl name="filterbuilding" ngModel #building="ngModel" required>
                                <option value="" selected></option>
                                <option *ngFor="let tobuilding of filterAssetBuilding" [value]="tobuilding.filterAssetBuilding">
                                    {{tobuilding.filterAssetBuilding}}
                                </option>
                                </select>
                                <!-- <mat-error *ngIf="selectedCountry.invalid">Enter country</mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="middle2">
                        <mat-form-field appearance="outline">
                            <mat-label>Department</mat-label>
                            <select matNativeControl name="filterdepartment" ngModel #department="ngModel" required>
                            <option value="" selected></option>
                            <option *ngFor="let todepartment of filterAssetDepartment" [value]="todepartment.filterAssetDepartment">
                                {{todepartment.filterAssetDepartment}}
                            </option>
                            </select>
                            <!-- <mat-error *ngIf="selectedCountry.invalid">Enter country</mat-error> -->
                        </mat-form-field>
                    </div>
                    <div class="middle2" fxLayoutAlign="start center">
                        <mat-form-field appearance="outline">
                            <mat-label>Location</mat-label>
                            <select matNativeControl name="filterlocation" ngModel #location="ngModel" required>
                            <option value="" selected></option>
                            <option *ngFor="let tolocation of filterAssetLocation" [value]="tolocation.filterAssetLocation">
                                {{tolocation.filterAssetLocation}}
                            </option>
                            </select>
                            <!-- <mat-error *ngIf="selectedCountry.invalid">Enter country</mat-error> -->
                        </mat-form-field>
                    </div>
                    <div class="middle2" fxLayoutAlign="start center">
                        <mat-form-field appearance="outline">
                            <mat-label>Person</mat-label>
                            <select matNativeControl name="filterperson" ngModel #person="ngModel" required>
                            <option value="" selected></option>
                            <option *ngFor="let toperson of filterAssetPerson" [value]="toperson.filterAssetPerson">
                                {{toperson.filterAssetPerson}}
                            </option>
                            </select>
                            <!-- <mat-error *ngIf="selectedCountry.invalid">Enter country</mat-error> -->
                        </mat-form-field>
                    </div>
                </div>

            </div>
            <div fxLayoutAlign="end center">
                <button mat-flat-button>Save</button>
            </div>
        </form>
    </mat-card>
</div>
