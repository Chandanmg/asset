<div fxLayout="row" style="width: 100%;">
    <div style="margin-top: 1%; margin-left: 1%; width: 50%;">
        <span style="font-size: 22px; color:rgb(79, 78, 78)">Assets</span>
    </div>
    <div fxLayout="row" style="margin-top: 1%; margin-left: 1%; width: 100%; margin-right: 1%;" fxLayoutGap="2%" fxLayoutAlign="end center">
        <div>
            <button mat-flat-button>
                <mat-icon>add</mat-icon>&nbsp;
                <span>Assets excel upload</span>
            </button>
        </div>
        <div>
            <button mat-flat-button (click)="addAssets()">
                <mat-icon>add</mat-icon>&nbsp;
                <span>Add Assets</span>
            </button>
        </div>
    </div>
</div>
