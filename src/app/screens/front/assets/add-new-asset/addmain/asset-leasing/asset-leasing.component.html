<div fxLayout="column">
    <div>
        <span class="asset">Leasing Details</span>
    </div>
    <div>
        <mat-divider></mat-divider>
    </div>
    <div>
        <div fxLayout="column">
            <div fxLayout="row">
                <div style="width: 50%;">
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Lease Start Date</span>
                        </div>
                        <div class="middle2" fxLayoutAlign="start center">
                            <mat-form-field appearance="outline">
                                <mat-label>Enter Lease start Date</mat-label>
                                <input width="100%" matInput name="leasestartdate" ngModel #leasestartdate="ngModel" type="date" placeholder="Enter name" required>
                                <!-- <mat-error *ngIf="leasestartdate.invalid">Enter name</mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>
            
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Lease End Date</span>
                        </div>
                        <div class="middle2">
                            <mat-form-field appearance="outline">
                                <mat-label>Enter Lease End Date</mat-label>
                                <input matInput name="leasestartdate" ngModel #snumber="ngModel" type="date" placeholder="Enter Total floors" required>
                                <!-- <mat-error *ngIf="snumber.invalid">Enter No. of floors</mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div style="width: 50%;">
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Notify To</span>
                        </div>
                        <div class="middle2" fxLayoutAlign="start center">
                            <mat-form-field appearance="outline">
                                <input width="100%" matInput name="leasenotify" ngModel #leasenotify="ngModel" type="text" placeholder="Enter Email Id" required>
                                <mat-error *ngIf="leasenotify.invalid">Enter Email Id</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
            
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Leased From / To</span>
                        </div>
                        <div class="middle2">
                            <mat-form-field appearance="outline">
                                <input matInput name="leasedfrom" ngModel #leasedfrom="ngModel" type="text" placeholder="Leased From / To" required>
                                <mat-error *ngIf="leasedfrom.invalid">Leased From / To</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div fxLayoutAlign="end center">
                <div>
                    <button mat-flat-button>
                        <mat-icon>add</mat-icon>&nbsp;
                        <span>Upload Lease Document</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
