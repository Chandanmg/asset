<div fxLayout="column">
    <div>
        <span class="asset">License Details</span>
    </div>
    <div>
        <mat-divider></mat-divider>
    </div>
    <div>
        <div fxLayout="column">
            <div fxLayout="row">
                <div style="width: 50%;">
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">License Number</span>
                        </div>
                        <div class="middle2" fxLayoutAlign="start center">
                            <mat-form-field appearance="outline">
                                <input width="100%" matInput name="lnumber" ngModel #lnumber="ngModel" type="text" placeholder="Enter Licence number" required>
                                <mat-error *ngIf="lnumber.invalid">Enter Licence number</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
            
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">License Due Date</span>
                        </div>
                        <div class="middle2">
                            <mat-form-field appearance="outline">
                                <input matInput name="ldate" ngModel #ldate="ngModel" type="text" placeholder="Days in Advance" required>
                                <mat-error *ngIf="ldate.invalid">Days in Advance</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div style="width: 50%;">
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Notify To</span>
                        </div>
                        <div class="middle2" fxLayoutAlign="start center">
                            <mat-form-field appearance="outline">
                                <input width="100%" matInput name="licensenotify" ngModel #lnotify="ngModel" type="text" placeholder="Enter Email Id" required>
                                <mat-error *ngIf="lnotify.invalid">Enter Email Id</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
            
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Licence Reminder</span>
                        </div>
                        <div class="middle2">
                            <mat-form-field appearance="outline">
                                <input matInput name="licencereminder" ngModel #licencereminder="ngModel" type="text" placeholder="Days in Advance" required>
                                <mat-error *ngIf="licencereminder.invalid">Days in Advance</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div fxLayoutAlign="end center">
                <div>
                    <button mat-flat-button>
                        <mat-icon>add</mat-icon>&nbsp;
                        <span>Upload Licence Document</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
