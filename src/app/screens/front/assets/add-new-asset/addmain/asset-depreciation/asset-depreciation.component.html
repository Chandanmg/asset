<div fxLayout="column">
    <div>
        <span class="asset">Depreciation Settings</span>
    </div>
    <div>
        <mat-divider></mat-divider>
    </div>
    <div>
        <div fxLayout="column">
            <div fxLayoutAlign="end center">
                <span>Depreciable Asset</span>
            </div>
            <div fxLayout="row">
                <div style="width: 50%;">
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Depreciable Cost</span>
                        </div>
                        <div class="middle2" fxLayoutAlign="start center">
                            <mat-form-field appearance="outline">
                                <input width="100%" matInput name="dcost" ngModel #dcost="ngModel" type="text" placeholder="Enter Depreciable Cost" required>
                                <mat-error *ngIf="dcost.invalid">Enter Depreciable Cost</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
            
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Savation Value</span>
                        </div>
                        <div class="middle2">
                            <mat-form-field appearance="outline">
                                <input matInput name="salvationvalue" ngModel #salvationvalue="ngModel" type="text" placeholder="Enter Savation Value" required>
                                <mat-error *ngIf="salvationvalue.invalid">Enter Savation Value</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Depreciation Begin Date</span>
                        </div>
                        <div class="middle2">
                            <mat-form-field appearance="outline">
                                <mat-label>Select Date</mat-label>
                                <input matInput name="dbegindate" ngModel #address="ngModel" type="date" placeholder="Enter Address" required>
                                <!-- <mat-error *ngIf="address.invalid">Enter Address</mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div style="width: 50%;">
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Asset Life</span>
                        </div>
                        <div class="middle2" fxLayoutAlign="start center">
                            <mat-form-field appearance="outline">
                                <input width="100%" matInput name="assetlife" ngModel #assetlife="ngModel" type="text" placeholder="Enter Asset Life" required>
                                <mat-error *ngIf="assetlife.invalid">Enter Asset Life</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
            
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Depreciation Method</span>
                        </div>
                        <div class="middle2">
                            <mat-form-field appearance="outline">
                                <input matInput name="dmethod" ngModel #dmethod="ngModel" type="text" placeholder="Enter Method Name" required>
                                <mat-error *ngIf="dmethod.invalid">Enter Method Name</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
