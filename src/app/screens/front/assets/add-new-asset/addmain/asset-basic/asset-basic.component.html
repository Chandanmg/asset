<div fxLayout="column">
    <div>
        <span class="asset">Asset Basic Information</span>
    </div>
    <div>
        <mat-divider></mat-divider>
    </div>
    <div>
        <div fxLayout="column">
            <div fxLayout="row">
                <div style="width: 50%;">
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Asset Name</span>
                        </div>
                        <div class="middle2" fxLayoutAlign="start center">
                            <mat-form-field appearance="outline">
                                <input width="100%" matInput name="assetname" ngModel #assetname="ngModel" type="text" placeholder="Enter asset name" required>
                                <mat-error *ngIf="assetname.invalid">Enter asset name</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
            
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Asset Serial Number</span>
                        </div>
                        <div class="middle2">
                            <mat-form-field appearance="outline">
                                <input matInput name="assetserial" ngModel #serial="ngModel" type="text" placeholder="Enter Serial Number" required>
                                <mat-error *ngIf="serial.invalid">Enter serial aumber</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Cost</span>
                        </div>
                        <div class="middle2">
                            <mat-form-field appearance="outline">
                                <input matInput name="cost" ngModel #cost="ngModel" type="text" placeholder="Enter cost" required>
                                <mat-error *ngIf="cost.invalid">Enter cost</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Brand</span>
                        </div>
                        <div class="middle2">
                            <mat-form-field appearance="outline">
                                <input matInput name="brand" ngModel #brand="ngModel" type="text" placeholder="Enter brand" required>
                                <mat-error *ngIf="brand.invalid">Enter brand</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div style="width: 50%;">
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Asset Type</span>
                        </div>
                        <div class="middle2" fxLayoutAlign="start center">
                            <mat-form-field appearance="outline">
                                <mat-label>Select Asset Type</mat-label>
                                <select matNativeControl name="assettype" ngModel #atype="ngModel" required>
                                    <option value="" selected></option>
                                    <option *ngFor="let asset of assettype" [value]="asset.value">
                                        {{asset.viewValue}}
                                    </option>
                                </select>
                                <!-- <input width="100%" matInput name="name" ngModel #atype="ngModel" type="text" placeholder="Enter asset type" required> -->
                                <!-- <mat-error *ngIf="atype.invalid">Select asset type</mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>
            
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Purchase Date</span>
                        </div>
                        <div class="middle2">
                            <mat-form-field appearance="outline">
                                <!-- <mat-label>Choose a date</mat-label> -->
                                <!-- <input matInput name="date" ngModel #pdate="ngModel" type="date" [matDatepicker]="picker" placeholder="Select the Date" required> -->
                                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                                <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                                <mat-error *ngIf="pdate.invalid">Select date</mat-error> -->
                                <mat-label>Choose purchase date</mat-label>
                                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                                <input matInput name="purchasedate" ngModel #pdate="ngModel" type="date" placeholder="select date" required>
                                <!-- <mat-error *ngIf="pdate.invalid">Select purchase date</mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Purchased From</span>
                        </div>
                        <div class="middle2">
                            <mat-form-field appearance="outline">
                                <input matInput name="vendorname" ngModel #vendor="ngModel" type="text" placeholder="Enter Vendor Name" required>
                                <mat-error *ngIf="vendor.invalid">Enter Vendor Name</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row">
                        <div class="middle1" fxLayoutAlign="start center" style="width: 30%;">
                            <span class="gap" style="font-size: 20px;">Model</span>
                        </div>
                        <div class="middle2">
                            <mat-form-field appearance="outline">
                                <input matInput name="assetmodel" ngModel #model="ngModel" type="text" placeholder="Enter Asset Model" required>
                                <mat-error *ngIf="model.invalid">Enter model name</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div fxLayout="row" fxLayoutGap="2%" fxLayoutAlign="end center">
                <div>
                    <button mat-flat-button>
                        <mat-icon>add</mat-icon>&nbsp;
                        <span>Upload Asset Image</span>
                    </button>
                </div>
                <div>
                    <button mat-flat-button>
                        <mat-icon>add</mat-icon>&nbsp;
                        <span>Upload Invoice</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
