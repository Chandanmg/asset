

<div class="middle">
    <div fxLayout="column" class="middle2">
        <div fxLayout="row">
            <div fxLayoutAlign="start center" style="width: 50%;">
                <span style="font-size: 20px; color: rgb(44, 102, 44); font-weight: 500;">Asset Table</span>
            </div>
            <div fxLayoutAlign="end center" style="width: 50%;" fxLayoutGap="2%">
                <div>
                    <button mat-raised-button (click)="addBuilding()" style="border-radius: 15px; background-color: rgb(39, 107, 39); color: white;">View Under Maintainance asset</button>
                </div>
                <div>
                    <button mat-raised-button style="border-radius: 15px; background-color: rgb(39, 107, 39); color: white;" >Menu SetUp</button>
                </div>
            </div>
        </div>
    </div>
    <div fxLayout="column" >
        <table mat-table [dataSource]="dataSource" fxFlex='100%'>

            <ng-container matColumnDef="sl">
              <th mat-header-cell *matHeaderCellDef>Selection </th>
              <td mat-cell *matCellDef="let element; let i= index"> {{i+1}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Asset Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="floors">
              <th mat-header-cell *matHeaderCellDef> Asset Type </th>
              <td mat-cell *matCellDef="let element"> {{element.floors}} </td>
            </ng-container>
          
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Building </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> Department </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>

            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> Person </th>
                <td mat-cell *matCellDef="let element"> {{element.state}} </td>
            </ng-container>

            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.country}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>  
        <mat-paginator [pageSizeOptions]="[2, 5, 10]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
        </mat-paginator>      
    </div>
</div>
